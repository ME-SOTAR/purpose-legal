
<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Redirecting…</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body style="font-family: sans-serif; text-align:center; padding:40px;">
  <h2>Opening Purpose…</h2>
  <p>If nothing happens, tap below.</p>

  <a id="openAppBtn" style="font-size: 18px;
    border-radius: 10px;
    padding: 15px 15px;
    margin-top: 10px;
    background-color: #cdb8ff;
    text-decoration: none;
    color: #6140b0;
    display: inline-block;">Open App</a>

  <script>
    // Read Appwrite params
    const params = new URLSearchParams(window.location.search);
    const userId = params.get("userId");
    const secret = params.get("secret");

    // Deep link into app
    const appUrl = `purpose://forgot/reset-password?userId=${userId}&secret=${secret}`;

    // Auto redirect
    window.location.href = appUrl;

    // Manual fallback button
    document.getElementById("openAppBtn").href = appUrl;
  </script>
</body>
</html>
