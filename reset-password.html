
<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Redirecting…</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body style="font-family: sans-serif; text-align:center; padding:40px;">
  <h2>Opening Purpose…</h2>
  <p>If nothing happens, tap below.</p>

  <a id="openAppBtn" style="font-size:18px; border-radius:16px; padding-vertical:10px; padding-horizontal: 20px; background-color:#8158e4;">Open App</a>

  <script>
    // Read Appwrite params
    const params = new URLSearchParams(window.location.search);
    const userId = params.get("userId");
    const secret = params.get("secret");

    // Deep link into app
    const appUrl = `purpose://forgot/reset-password?userId=${userId}&secret=${secret}`;

    // Auto redirect
    window.location.href = appUrl;

    // Manual fallback button
    document.getElementById("openAppBtn").href = appUrl;
  </script>
</body>
</html>
